{{ define "main" }}
  {{ $list := (where .Site.Pages "Type" "post") }}
  {{ range $list }}
    <div class="article">
      <p class="dateLine">{{ .Date.Format "2 January 2006" }}</p>
      <a class="postTitle">{{ .Title }}</a>
      <div class="content">{{ .Content }}</div>
      <div class="separator"></div>
    </div>
  {{ end }}
{{ end }}
