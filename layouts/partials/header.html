<header>
  <div id="topBar"></div>
  <h1 id="thecope"><a href="/">The Cope</a></h1>
  <p id="byline"><a href="/about">By Andrew Cope</a></p>

  <nav>
    <ul>
      {{ range .Site.Menus.main }}
    		{{ if .Page.Params.redirect_url }}
    			<li><a href="{{ .Page.Params.redirect_url }}">{{ .Name }}</a></li>
    		{{ else }}
    			<li><a href="{{ .URL | relLangURL | safeURL }}">{{ .Name }}</a></li>
    		{{ end }}
    	{{ end }}
      <li class="microblog"><a href="https://micro.blog/cope"><strong>@Cope</strong> on Micro.blog</a></li>
    </ul>
  </nav>

</header>
